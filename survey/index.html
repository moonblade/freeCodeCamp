<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title"> Survey Form </h1>
        <p id="description">A short survey form about what you need from life</p>
        <form id="survey-form">
            <div class="row">
                <label id="name-label" for="name" class="left">Name</label>
                <input class="right" type="text" placeholder="name" id="name" required>
            </div>
            
            <div class="row">
                <label id="email-label" for="email" class="left">email</label>
                <input class="right" type="email" placeholder="email" id="email" required>
            </div>
            
            <div class="row">
                <label id="number-label" for="number" class="left">age</label>
                <input class="right" type="number" placeholder="age" id="number" min="1" max="5" required>
            </div>
            
            <div class="row">
                <label id="location-label" for="location" class="left">location</label>
                <select id="dropdown" class="right">
                    <option value="us">US</option>
                    <option value="outside">Outside us</option>
                </select>
            </div>
            
            
            <div class="row">
                <label id="sex-label" for="sex" class="left">sex</label>
                <input type="radio" name="sex" value="male">
                <input type="radio" name="sex" value="female">
            </div>
            
            
            <div class="row">
                <label id="coffee-liking-label" for="coffee-liking" class="left">coffee liking</label>
                <input class="right"  type="checkbox" value="sugar" id="coffee-liking" required>
                <input class="right"  type="checkbox" value="milk" id="coffee-liking" required>
                <input class="right"  type="checkbox" value="cream" id="coffee-liking" required>
            </div>            

            <div class="row">
                <label id="comments-label" for="comments" class="left">comments</label>
                <textarea class="right"  id="comments" required></textarea>
            </div>
            
            <input type="submit" id="submit">
        </form>
    </body>
    </html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
